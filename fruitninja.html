<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Ninja</title>
<style>
  body {
    padding: 0;
    margin: 0;
    font-family: sans-serif;
    font-size: 16px;
    background-color: #001f3f; /* Set background color */
    color: #fff; /* Set text color */
  }

  #unity-container {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    height: 100vh;
  }

  #unity-canvas {
    width: 100%;
    height: 100%;
    border-radius: 20px;
  }

  #credits {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 10px;
    border-radius: 10px;
  }

  #credits p {
    margin: 0;
    font-size: 16px;
    color: #888; /* Gray color for the thanking text */
  }

  #credits a {
    color: pink; /* Red color for the link */
    text-decoration: none; /* Remove underline */
  }
</style>
</head>
<body>
<div id="unity-container">
  <iframe id="unity-canvas" src="https://i.simmer.io/@OyYoyBoy/fruit-ninja" frameborder="0"></iframe>
</div>
<div id="credits">
  <p>Special thanks to <a href="https://www.youtube.com/@Zigurous" target="_blank">Zigurous</a> for the helpful tutorial!</p>
</div>
</body>
</html>
