<!DOCTYPE html>
<html style="">
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: sans-serif;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
		    h1 {
        font-size: 10rem;
        margin: 0;
        text-align: center;
        background: linear-gradient(90deg, #ff7f50, #ff2d55, #d500f9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn {
        display: inline-block;
        background-color: #d500f9;
        color: #fff;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        margin-top: 2rem;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
        background-color: #ff2d55;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
</head>
<body>
    <h1>404</h1>
    <button class="btn" onclick="window.location.href='http://oyyoyboy.com'">Back to Main Page</button>
</body>
</html>
