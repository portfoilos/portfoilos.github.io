<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta content="OyYoyBoy" property="og:title">
    <meta content="OyYoyBoy&#39;s Site (cool)" property="og:description">
    <meta content="http://oyyoyboy.com/" property="og:url">
    <meta content="https://embed.com/embedimage.png" property="og:image">
    <meta content="#ffc1cc" data-react-helmet="true" name="theme-color">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/4s087B7/favicon-32x32.png">
	<title>OyYoyBoy</title>
	<style>
	
	
			body {
            overflow: hidden;
			background-color: #1a1a1a;
			color: #fff;
			font-family: sans-serif;
			font-size: 24px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-image: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
		}

				h1 {
			font-size: 72px;
			margin: 0;
			text-align: center;
			background: -webkit-linear-gradient(45deg, #fc466b, #3f5efb);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			animation: gradient 10s ease infinite;
			animation-name: drop-in;
			animation-duration: 1s;
			animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
			animation-fill-mode: both;
			animation-delay: 0.5s;
			animation-iteration-count: 1;
		}

		@keyframes drop-in {
			0% {
				opacity: 0;
				transform: translateY(-100%);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}


	

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		.social-links {
			display: flex;
			flex-direction: row;
			margin-top: 32px;
		}

		.social-link {
			display: block;
			margin: 0 16px;
			height: 48px;
			width: 48px;
			background-color: #fff;
			border-radius: 50%;
			text-align: center;
			line-height: 48px;
			font-size: 24px;
			color: #000;
			transition: transform 0.2s;
		}

		.social-link:hover {
			transform: scale(1.1);
			cursor: pointer;
		}


		.show {
			opacity: 1;
		}

		.social-link.port-icon {
		  background-color: #7289DA;
		  color: #fff;
		  border: 2px solid #fff;
		  transition: transform 0.2s;
		}

		.social-link.port-icon:hover {
		  transform: scale(1.1);
		  cursor: pointer;
		}

		.social-link.port-icon::before {
		  content: "";
		  display: inline-block;
		  height: 24px;
		  width: 24px;
		  background-image: url("https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/61082/folder-clipart-md.png");
		  background-size: contain;
		  background-repeat: no-repeat;
		  margin-top: 14px;
		}

		.social-link.youtube-icon {
		  background-color: #7289DA;
		  color: #fff;
		  border: 2px solid #fff;
		  transition: transform 0.2s;
		}

		.social-link.youtube-icon:hover {
		  transform: scale(1.1);
		  cursor: pointer;
		}

		.social-link.youtube-icon::before {
		  content: "";
		  display: inline-block;
		  height: 28px;
		  width: 28px;
		  background-image: url("https://i.ibb.co/mH1BJL7/image-removebg-preview-13.png");
		  background-size: contain;
		  background-repeat: no-repeat;
		  margin-top: 16px;
		}

	</style>
</head>
<body>
	<h1>OyYoyBoy</h1>
	<div class="social-links">
		<div class="social-link port-icon" onclick="window.location.href = &#39;http://oyyoyboy.com/portfolio&#39;"></div>
		<div class="social-link youtube-icon" onclick="window.location.href = &#39;https://www.youtube.com/oyyoyboy#39;"></div>
	</div>
</body>
