<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

         .game-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .status {
            margin-bottom: 10px;
        }

        .restart-button,
        .ai-toggle {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .restart-button:hover,
        .ai-toggle:hover {
            background-color: #2980b9;
        }


        /* Winning animation */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotateZ(0);
            }
            100% {
                transform: translateY(1000px) rotateZ(300deg);
            }
        }

        .confetti {
            width: 10px;
            height: 10px;
            position: fixed;
            background-color: gold;
            opacity: 0.7;
            z-index: 999;
            animation: confetti 4s ease forwards;
        }

        /* ... Your existing styles */
    </style>
</head>
<body>
    <div class="background">
        <div class="game-container">
            <h1>Tic Tac Toe</h1>
            <div class="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <p class="status">Player X's turn</p>
            <button class="restart-button">Restart Game</button>
            <button class="ai-toggle">AI Mode: OFF</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>	
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.board');
            const cells = document.querySelectorAll('.cell');
            const status = document.querySelector('.status');
            const restartButton = document.querySelector('.restart-button');
            const aiToggle = document.querySelector('.ai-toggle');

            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ['', '', '', '', '', '', '', '', ''];
            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            let isAIEnabled = false;

            const aiMove = () => {
                const availableCells = [...cells].filter((cell) => cell.textContent === '');
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const selectedCell = availableCells[randomIndex];
                setTimeout(() => {
                    selectedCell.click();
                }, 1000);
            };

            const handleCellClick = (e) => {
                const cell = e.target;
                const cellIndex = parseInt(cell.getAttribute('data-cell-index'));

                if (gameState[cellIndex] !== '' || !gameActive) return;

                gameState[cellIndex] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(`player-${currentPlayer}`);

                checkWin();
                checkDraw();
                togglePlayer();

                if (isAIEnabled && currentPlayer === 'O' && gameActive) {
                    aiMove();
                }
            };

            const checkWin = () => {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (
                        gameState[a] !== '' &&
                        gameState[a] === gameState[b] &&
                        gameState[b] === gameState[c]
                    ) {
                        gameActive = false;
                        status.textContent = `Player ${currentPlayer} wins!`;
                        confetti();
                        return;
                    }
                }
            };

            const checkDraw = () => {
                if (!gameState.includes('')) {
                    gameActive = false;
                    status.textContent = "It's a draw!";
                }
            };

            const togglePlayer = () => {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s turn`;
            };

            const restartGame = () => {
                currentPlayer = 'X';
                gameActive = true;
                gameState = ['', '', '', '', '', '', '', '', ''];
                status.textContent = `Player ${currentPlayer}'s turn`;
                cells.forEach((cell) => {
                    cell.textContent = '';
                    cell.classList.remove('player-X', 'player-O');
                });
            };

    
           

            cells.forEach((cell) => {
                cell.addEventListener('click', handleCellClick);
            });

            restartButton.addEventListener('click', restartGame);

            aiToggle.addEventListener('click', () => {
                isAIEnabled = !isAIEnabled;
                aiToggle.textContent = isAIEnabled ? 'AI Mode: ON' : 'AI Mode: OFF';
            });
        });
    </script>
</body>
</html>
